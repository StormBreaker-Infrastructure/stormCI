version: 2.1
parameters:
  device:
    type: string
    default: "none"
  branch:
    type: string
    default: "master"

jobs:
  setup:
   docker:
      - image: ubuntu:18.04
   steps:
      - run:
          command: |
           apt-get -y update && apt-get -y upgrade && apt-get -y install bc build-essential zip curl libstdc++6 git wget python gcc clang libssl-dev repo rsync flex bison device-tree-compiler
           git config --global user.name "danascape"
           git config --global user.email "danascape@gmail.com"
           git config --global color.ui false

workflows:
  version: 2.1
  cooking:
    jobs:
      - setup
